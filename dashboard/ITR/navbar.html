<!DOCTYPE html>
<html lang="en">
<head>

    <!-- ***********************************Montserrat********************************** -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- *****************************OPENSANS************************ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- *******************Fontawesome CDN********************************************************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- *******************Boostrap CDN********************************************************** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <style>
        /* *****************************NAVBAR********************************************* */
            *{
                font-family: 'Montserrat', sans-serif;
            }
            body{
                min-width: 345px;
            }
            .nav-box{
              padding: .2rem 6rem;
            }
            .navbarbrand{
                text-decoration: none;
                font-weight: 600;
                font-size: 2.2rem;
                color: #000;
                letter-spacing: 1px;
                outline: none;
            }
          @media(max-width:768px){
              .nav-box{
              padding: .1rem 1rem;
            }
          }
          
            .navbarbrand span{
                color: #368c86;
            }
            @media(max-width:500px){
                .navbarbrand{
                    margin: auto;
                    text-align: center;
                    align-items: center;
                    font-size: 2.3rem;
                }
            }
            @media(max-width:410px){
                .navbarbrand{
                    font-size: 1.8rem;
                }
            }
            @media(max-width:340px){
                .navbarbrand{
                    font-size: 1.2rem;
                }
            }
          
           .nav-box .nav-item .nav-link{
                color: #000;
                font-weight: 600;
                margin: 0 .3rem;
                font-size: .9rem;
            }
            .nav-box .nav-item .nav-link:hover{
               color: #368c86;
            }
            
   </style>
</head>
<body>
    <!-- ************************NAVBAR**************************************** -->
    <nav class="nav-box container-fluid navbar navbar-expand-lg bg-light" id="top">
        <div class="container-fluid col sm-8">
          
          <button class="navbar-toggler mr-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbarbrand mx-auto" href="#">Coupon<span>AtCart</span></a>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Coupon</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
      </nav>
      <!-- *****************************Bootstrap Script**************************************** -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
