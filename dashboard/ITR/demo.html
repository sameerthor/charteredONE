<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .tabs-container {
  display: flex;
  flex-wrap: wrap;
  margin: 0 auto;
}

.tabs {
  list-style: none;
  padding: 0;
  margin: 0;
}

.tab {
  display: inline-block;
  padding: 10px;
  border: 1px solid #ddd;
  cursor: pointer;
}

.tab.active {
  background-color: #eee;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

    </style>
</head>
<body>
    <div class="tabs-container">
        <ul class="tabs">
          <li class="tab active"><a href="#">Tab 1</a></li>
          <li class="tab"><a href="#">Tab 2</a></li>
          <li class="tab"><a href="#">Tab 3</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active">Tab 1 content</div>
          <div class="tab-pane">Tab 2 content</div>
          <div class="tab-pane">Tab 3 content</div>
        </div>
    </div>
      
      <script>
            const tabs = document.querySelectorAll('.tab');
const tabContent = document.querySelectorAll('.tab-content');

tabs.forEach((tab, index) => {
  tab.addEventListener('click', () => {
    document.querySelector('.tab.active').classList.remove('active');
    document.querySelector('.tab-content.active').classList.remove('active');
    tab.classList.add('active');
    tabContent[index].classList.add('active');
  });
});

      </script>
</body>
</html>
