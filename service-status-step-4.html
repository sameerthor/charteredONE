<script>
    document.addEventListener("DOMContentLoaded", function() {
      const inputSections = document.querySelectorAll('.inputSection');
  
      inputSections.forEach(section => {
        const inputContainer = section.querySelector('.inputContainer');
        const initialInputField = inputContainer.querySelector('.initialInputField');
  
        initialInputField.querySelector('.addInputBtn').addEventListener('click', function(event) {
          event.preventDefault();
          addNewInputField(inputContainer, initialInputField);
        });
      });
  
      function addNewInputField(container, referenceInputField) {
        const inputField = document.createElement('div');
        inputField.className = referenceInputField.className; 
  
        const fileId = `fileInput_${Date.now()}`; 
        const textId = `textInput_${Date.now()}`; 
  
        const label = document.createElement('label');
        label.setAttribute('for', fileId);
        label.textContent = 'Choose a file:';
  
        const textInput = document.createElement('input');
        textInput.type = 'text';
        textInput.id = textId;
        textInput.className = referenceInputField.querySelector('.textInput').className;
        textInput.placeholder = 'Enter Document Name';
  
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.id = fileId;
        fileInput.className = referenceInputField.querySelector('.clonableInput').className;
  
        const addBtn = document.createElement('button');
        addBtn.textContent = 'Add Input Field';
        addBtn.classList.add('addInputBtn');
        addBtn.addEventListener('click', function(event) {
          event.preventDefault();
          addNewInputField(container, inputField);
        });
  
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
</svg>`;
        deleteBtn.classList.add('deleteInputBtn');
        deleteBtn.addEventListener('click', function(event) {
          event.preventDefault();
          container.removeChild(inputField);
        });
  
        inputField.appendChild(textInput);
        inputField.appendChild(fileInput);
        inputField.appendChild(deleteBtn);
        container.appendChild(inputField);
      }
    });
  </script>
